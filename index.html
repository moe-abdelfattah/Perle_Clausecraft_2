<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Perle Clausecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Tajawal:wght@400;700&family=Aref+Ruqaa+Ink:wght@400;700&family=Lateef:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Customizations for TailwindCSS to add prose-invert styles
      tailwind.config = {
        theme: {
          extend: {
            typography: ({ theme }) => ({
              invert: {
                css: {
                  '--tw-prose-body': theme('colors.gray[300]'),
                  '--tw-prose-headings': theme('colors.gray[100]'),
                  '--tw-prose-lead': theme('colors.gray[400]'),
                  '--tw-prose-links': '#00E5FF', // Neon Blue
                  '--tw-prose-bold': theme('colors.gray[100]'),
                  '--tw-prose-counters': theme('colors.gray[400]'),
                  '--tw-prose-bullets': theme('colors.gray[600]'),
                  '--tw-prose-hr': theme('colors.gray[700]'),
                  '--tw-prose-quotes': theme('colors.gray[200]'),
                  '--tw-prose-quote-borders': theme('colors.gray[700]'),
                  '--tw-prose-captions': theme('colors.gray[400]'),
                  '--tw-prose-code': theme('colors.gray[100]'),
                  '--tw-prose-pre-code': theme('colors.gray[300]'),
                  '--tw-prose-pre-bg': theme('colors.gray[900]'),
                  '--tw-prose-th-borders': theme('colors.gray[600]'),
                  '--tw-prose-td-borders': theme('colors.gray[700]'),
                  '--tw-prose-invert-body': theme('colors.gray[700]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-links': '#00E5FF', // Neon Blue
                },
              },
            }),
          }
        }
      }
    </script>
     <style>
      :root {
        --bg-color: #010402; 
        --text-color: #d1d5db; /* gray-300 */
        --accent-color: #00E5FF; /* Neon Blue */
        --accent-color-dark: #00B8CC;
        --border-color: rgba(0, 229, 255, 0.15);
        --panel-bg-color: rgba(1, 4, 2, 0.75);
        --ui-font: 'Roboto Mono', monospace;
      }
      @keyframes moveGrid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      body {
        font-family: var(--ui-font);
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image:
          linear-gradient(rgba(0, 229, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: moveGrid 8s linear infinite;
        overflow-x: hidden;
      }
      /* Custom class for applying the Arabic font */
      .font-arabic {
        font-family: 'Tajawal', sans-serif;
      }
      /* Custom classes for stylized signatures */
      .font-signature-aref { font-family: 'Aref Ruqaa Ink', serif; }
      .font-signature-lateef { font-family: 'Lateef', serif; }
      .font-signature-scheherazade { font-family: 'Scheherazade New', serif; }
      
      /* Custom scrollbar styling for dark mode */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 229, 255, 0.2); }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0, 229, 255, 0.4); }
      
      /* Refined styles for diff view on dark background */
      ins {
        background-color: rgba(0, 229, 255, 0.1);
        color: #67e8f9; /* cyan-300 */
        text-decoration: none;
        padding: 1px 2px;
      }
      del {
        background-color: rgba(244, 63, 94, 0.1); /* Rose */
        color: #9ca3af; /* gray-400 */
        text-decoration: line-through;
        text-decoration-color: rgba(244, 63, 94, 0.6);
        text-decoration-thickness: 1.5px;
        padding: 1px 2px;
      }
      
      /* Enhanced Panel Style with Glass Effect & Corner Brackets */
      .hud-panel {
        position: relative;
        border: 1px solid var(--border-color);
        background-color: var(--panel-bg-color);
        backdrop-filter: blur(16px); /* Increased blur for more glass effect */
        box-shadow: inset 0 0 40px rgba(0, 229, 255, 0.1); /* Inner glow */
      }
      .hud-panel::before, .hud-panel::after {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-color: var(--accent-color);
        border-style: solid;
        transition: all 0.3s ease;
      }
      .hud-panel::before { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
      .hud-panel::after { top: -2px; right: -2px; border-width: 2px 2px 0 0; }
      .hud-panel > .corner-bottom-left, .hud-panel > .corner-bottom-right {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-color: var(--accent-color);
        border-style: solid;
      }
      .hud-panel > .corner-bottom-left { bottom: -2px; left: -2px; border-width: 0 0 2px 2px; }
      .hud-panel > .corner-bottom-right { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

      /* New style for interactive panels like download buttons */
      .interactive-hud-panel {
        transition: all 0.3s ease-in-out;
      }
      .interactive-hud-panel:hover {
        border-color: var(--accent-color);
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.2), 0 0 30px rgba(0, 229, 255, 0.1);
      }
      
      /* --- ANIMATED BUTTON STYLES --- */
      @keyframes subtle-shimmer {
        0% { background-position: -150% 0; }
        100% { background-position: 150% 0; }
      }
      .btn-animated {
        position: relative;
        overflow: hidden;
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        transition: all 0.2s ease;
        box-shadow: 0 0 2px var(--accent-color);
      }
      .btn-animated::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(110deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
        background-size: 200% 100%;
        background-position: 150% 0;
      }
      .btn-animated:hover::before {
         animation: subtle-shimmer 2.5s infinite linear;
      }
      .btn-animated:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 0 8px var(--accent-color), 0 0 15px var(--accent-color);
        text-shadow: 0 0 4px var(--accent-color);
      }
      .btn-animated:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 0 4px var(--accent-color);
        text-shadow: none;
        transition-duration: 0.1s;
      }
      .btn-secondary-animated {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
        transition: all 0.2s ease;
        background-color: rgba(107, 114, 128, 0.2);
        border: 1px solid rgba(107, 114, 128, 0.4);
      }
      .btn-secondary-animated:hover:not(:disabled) {
        background-color: rgba(107, 114, 128, 0.4);
        border-color: rgba(156, 163, 175, 0.6);
        transform: translateY(-2px);
      }
       .btn-secondary-animated:active:not(:disabled) {
        transform: translateY(0);
        transition-duration: 0.1s;
      }
      .btn-danger-animated {
        position: relative;
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        transition: all 0.2s ease;
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #f87171;
      }
      .btn-danger-animated:hover:not(:disabled) {
        transform: translateY(-2px);
        background-color: rgba(239, 68, 68, 0.2);
        border-color: #ef4444;
        box-shadow: 0 0 8px #ef4444, 0 0 15px #ef4444;
        text-shadow: 0 0 4px #ef4444;
      }
      .btn-danger-animated:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 0 4px #ef4444;
        text-shadow: none;
        transition-duration: 0.1s;
      }
      .btn-icon-danger {
        transition: all 0.2s ease;
      }
      .btn-icon-danger:hover {
        color: #f87171;
        background-color: rgba(220, 38, 38, 0.2);
        text-shadow: 0 0 5px #ef4444;
        transform: scale(1.1);
      }
      .btn-subtle-animated {
        transition: all 0.2s ease;
      }
      .btn-subtle-animated:hover {
        color: var(--accent-color);
        background-color: rgba(0, 229, 255, 0.1);
        text-shadow: 0 0 2px var(--accent-color);
      }

      /* --- ANIMATION KEYFRAMES --- */
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: var(--accent-color); }
      }
      .animate-blink-caret {
        animation: blink-caret 1s step-end infinite;
      }
      @keyframes pulse-dot {
        0% { box-shadow: 0 0 0 0 rgba(0, 229, 255, 0.7); }
        70% { box-shadow: 0 0 0 7px rgba(0, 229, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 229, 255, 0); }
      }
      .animate-pulse-dot {
        animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease;
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fade-out 0.5s ease forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease forwards;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      /* Subtle Matrix Background Fade */
      #matrix-bg {
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
      .matrix-char {
        opacity: 0.07 !important;
      }

    </style>
    <style>
      /* --- ROBUST NATIVE BROWSER PRINT STYLES --- */
      @media print {
        body {
          background-color: #ffffff !important;
          margin: 0;
          padding: 0;
          animation: none; /* disable background animation for printing */
          background-image: none;
          font-family: 'Tajawal', sans-serif !important;
        }
        #matrix-bg, header, main > div:first-child, .control-bar-container, .download-bar-container, .feedback-form-container { display: none !important; }
        main, .main-content-area-wrapper, .main-content-area {
            display: block !important; width: auto !important; height: auto !important; overflow: visible !important; padding: 0 !important; margin: 0 !important; border: none !important; box-shadow: none !important; min-height: 0 !important; background: none !important; backdrop-filter: none !important;
        }
        .printable-content { max-height: none !important; overflow: visible !important; padding: 1.5cm !important; margin: 0 !important; }
        .printable-content.prose { font-family: 'Tajawal', sans-serif !important; color: #000 !important; line-height: 1.6; --tw-prose-body: #000; --tw-prose-headings: #000; }
        .printable-content.prose * { font-family: 'Tajawal', sans-serif !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; color: #000 !important; }
        .printable-content .diff-legend { display: none !important; }
        .printable-content.prose h1 { font-size: 24pt; font-weight: bold; margin-bottom: 20pt; padding-bottom: 8pt; border-bottom: 2px solid #333; }
        .printable-content.prose h2 { font-size: 18pt; font-weight: bold; color: #111 !important; margin-top: 24pt; margin-bottom: 12pt; border-bottom: 1px solid #888; padding-bottom: 6pt; page-break-after: avoid; }
        .printable-content.prose h3 { font-size: 14pt; font-weight: bold; color: #222 !important; margin-top: 18pt; margin-bottom: 8pt; page-break-after: avoid; }
        .printable-content.prose p, .printable-content.prose li { font-size: 12pt; margin-bottom: 10pt; text-align: justify; }
        .printable-content.prose ul, .printable-content.prose ol { margin-right: 20pt; margin-bottom: 10pt; }
        .printable-content.prose blockquote { border-right: 3px solid #ccc; padding-right: 15px; color: #555 !important; font-style: italic; }
        .printable-content.prose table { width: 100%; border-collapse: collapse; margin-top: 12pt; margin-bottom: 12pt; page-break-inside: avoid; }
        .printable-content.prose th, .printable-content.prose td { border: 1px solid #999; padding: 6pt; font-size: 10pt; text-align: right; }
        .printable-content.prose thead th { background-color: #EAEAEA !important; font-weight: bold; color: #000 !important; }
        .printable-content.prose ins { background-color: transparent !important; text-decoration: none !important; color: inherit !important; }
        .printable-content.prose del { display: none !important; }
        .printable-content.prose strong { font-weight: bold; color: #000 !important; }
        .printable-content.prose em { font-style: normal !important; font-size: 18pt !important; letter-spacing: 0.5px; color: #000 !important; }
        .printable-content.prose .font-signature-aref { font-family: 'Aref Ruqaa Ink', serif !important; }
        .printable-content.prose .font-signature-lateef { font-family: 'Lateef', serif !important; }
        .printable-content.prose .font-signature-scheherazade { font-family: 'Scheherazade New', serif !important; }
      }
    </style>
